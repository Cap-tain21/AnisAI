# .github/workflows/android.yml
name: Quartz Catcher Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2

    - name: Accept SDK licenses
      run: yes | sdkmanager --licenses

    - name: Install Cordova globally
      run: npm install -g cordova

    - name: Install project dependencies
      run: |
        cd quartzGame
        npm install

    - name: Add Android platform
      run: |
        cd quartzGame
        cordova platform add android --force

    - name: Build Android debug APK
      run: |
        cd quartzGame
        cordova build android --debug

    - name: List APK for verification
      run: |
        cd quartzGame/platforms/android/app/build/outputs/apk/debug/
        ls -lh

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quartz-debug-apk
        path: quartzGame/platforms/android/app/build/outputs/apk/debug/app-debug.apk
